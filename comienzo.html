                <div class="input-group">
                    <input type="text" class="form-input" name="form-rfc" id="Reg-rfc" pattern="^([A-ZÑ&]{3,4}) ?(?:- ?)?(\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])) ?(?:- ?)?([A-Z\d]{2})([A\d])$" required>

                <div class="input-group">
                    <input type="text" class="form-input" name="form-nom" id="Reg-nom" minlength="5" maxlength="40" required>

                </div>

                <div class="input-group">
                    <input type="tel" class="form-input" name="form-tel"  pattern="[0-9]+" minlength="10" maxlength="10" id="Reg-Telefono"required>

                </div>
				
				 <div class="input-group">

                </div>

                </div>
                <div class="input-group">

			</form>
